<div class="toast position-absolute z-3 start-50 translate-middle" id="myToast" role="alert" aria-live="assertive"
  aria-atomic="true" data-bs-autohide="false" #myToast>
  <div class="toast-header">
    <strong class="mr-auto">{{positiveResponse?'Success':'Error'}}</strong>
    <button type="button" class="btn-close me-2 m-auto" (click)="closeToast()" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    {{positiveResponse? positiveResponse: negativeResponse}}
  </div>
</div>

<div class="d-flex justify-content-around align-items-center container-height flex-column">
  <div *ngIf="isLoading" class="spinner-border"></div>
  <form (ngSubmit)="submitSignUp()" *ngIf="!isLoading" [formGroup]="myForm" class="loginBlock text-white">
    <h1 class="text-center">Sign Up</h1>
    <div class="p-2 d-flex gap-2">
      <div class="w-50">
        <label for="" class="form-label text-white-50">First Name</label>
        <input type="text" formControlName="fname" class="form-control">
      </div>
      <div class="w-50">
        <label for="" class="form-label text-white-50">Last Name</label>
        <input type="text" formControlName="lname" class="form-control">
      </div>
    </div>
    <div class="p-2">
      <label for="" class="form-label text-white-50">Email</label>
      <input type="text" formControlName="uemail" class="form-control">
    </div>
    <div class="p-2">
      <label for="" class="form-label text-white-50">Password</label>
      <input type="password" formControlName="pswd" class="form-control">
    </div>
    <div class="p-3">
      <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary d-block mx-auto">Sign Up</button>
    </div>
    Already have an account ? <a [routerLink]="'/Login'">Login</a>
  </form>
</div>
